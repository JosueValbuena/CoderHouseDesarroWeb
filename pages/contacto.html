<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Contactanos y te responderemos de inmediato" />
    <link rel="stylesheet" href="../assets/css/stylesass.css">
</head>

<body>
    <!-- Header & Nav-->
    <header>
        <div class="hero-img"></div>

        <nav class="navbar navbar-expand-lg bg-danger">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">All Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./perifericos.html">Perifericos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./hardware.html">Hardware</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./videojuegos.html">Video Juegos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main-->
    <main class="container-contact">
        <div class="div-contacto">
            <h1>Contactanos</h1>
            <h3>Ubicacion: Av Latam 309456, Oficina 324324, Buenos Aires, CL</h3>
            <h3>Numero de contacto: +123 09 3456 9612</h3>
            <h3>Redes</h3>
            <div>
                <p>Facebook</p>
                <i class="fa-brands fa-facebook"></i>
                <p>Twitter</p>
                <i class="fa-brands fa-twitter"></i>
                <p>Instagram</p>
                <i class="fa-brands fa-square-instagram"></i>
            </div>
        </div>
        <div class="div-form">
            <form action="">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre">
                <label for="email">Email</label>
                <input type="text" id="email">
                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="30" rows="10"></textarea>
                <button>Enviar</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <h3>Siguenos en:</h3>
        <p>Facebook</p>
        <i class="fa-brands fa-facebook"></i>
        <p>Instagram</p>
        <i class="fa-brands fa-square-instagram"></i>
        <p>Twitter</p>
        <i class="fa-brands fa-twitter"></i>
    </footer>

    <!-- Scripts-->
    <script src="https://kit.fontawesome.com/64da6a45ed.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
